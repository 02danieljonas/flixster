<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flixster</title>
        <link rel="stylesheet" href="style\style.css" />
    </head>

    <body>
        <span id="navbar-container" class="pointer">
            <span >
                <span id="logo">Flixster</span>
                <span id="left-side-info">
                    <span>Home</span>
                    <span>TV Shows</span>
                    <span>Movies</span>
                </span>
            </span>
            <span id="right-side-info">
                <span id="search">
                    <img src="images/search.svg" width="24px" />
                    <label for="search-input" class="hidden"></label>
                    <input type="text" id="search-input" placeholder="Search" />
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        x="0px"
                        y="0px"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z"
                        ></path>
                    </svg>
                </span>

                <span id="profiles">
                    <img
                        src="images\jeff.jpg"
                        alt="An image of Jeff"
                        name="Jeff"
                        width="32"
                    />
                    <img
                        src="images\1200px-Right_arrow.svg.png"
                        style="background-color: white"
                        alt="An arrow"
                        name="arrow"
                        width="32"
                    />
                </span>
            </span>
        </span>
        <footer>Icons provided by: icons8.com</footer>
    </body>
</html>
