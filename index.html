<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flixster</title>
        <link rel="stylesheet" href="style/style.css" />

    </head>

    <body>
        <span id="navbar-container">
            <span>
                <span id="logo">Flixster</span>
                <span id="left-side-info">
                    <span
                        class="pointer"
                        onclick="clickedHome();
                    "
                        >Home</span
                    >
                </span>
            </span>
            <span id="right-side-info">
                <span id="search-group">
                    <img
                        src="images/search.svg"
                        width="24px"
                        class="icon"
                        id="search-icon"
                    />
                    <label for="search-input" class="hidden"></label>
                    <input type="text" id="search-input" placeholder="Search" />
                    <img
                        src="images\close.svg"
                        id="close-search-btn"
                        class="icon pointer"
                        alt="close icon"
                        name="close"
                        width="20"
                    />
                </span>
            </span>
        </span>
        <div id="container">
            <div id="search-container" class="hidden"></div>
        </div>
        <button
            id="load-more-movies-btn"
            onclick="newMediaContainer('',movieList)"
        >
            Load More
        </button>
        <script id="secrets" src="secret.js"></script>
        <script src="script.js"></script>
    </body>
</html>
